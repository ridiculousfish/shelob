<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Angband</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <link rel="apple-touch-icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
  <div id="angband-progress-overlay">
    <div id='angband-status-text'>Downloading...</div>
    <div id="angband-loadings">
      <svg id="progress-ring">
        <circle id="progress-ring-circle" r="64" cx="60" cy="60" />
      </svg>
      <div id="progress-logo"></div>
    </div>
  </div>

  <button class='controls-toggle' onClick='SETTINGS.setControlsShown(true)'>&#x21E6;</button>
  <div id='top-container'>
    <div>
      <div class="angband-grid-wrap">
        <table id="main-angband-grid" class="angband-grid" tabindex="0"></table>
      </div>
      <textarea id="print-output" rows="4" readonly></textarea>
    </div>
    <div id='controls'>
      <hr class="spacer" />
      <button class='controls-toggle' onClick='SETTINGS.setControlsShown(false)'>&#x21E8;</button>
      <hr class="spacer" />
      <select name="font" id="font-select" onChange="SETTINGS.setFont(this.value)"></select>
      <hr class="minispacer" />
      <input id="bold" type="checkbox" onClick='SETTINGS.setBold(this.checked)'>
      <label for="bold">Bold</label>
      <hr class="spacer" />
      <label for="graphics-select">Graphics</label><br />
      <select name="graphics" id="graphics-select" onChange='ANGBAND_UI.setGraphics(this.value)'>
        <option value="0">good old @</option>
        <option value="1">original (8x8)</option>
        <option value="2">adam (16x16)</option>
        <option value="3">david (32x32)</option>
        <option value="4">nomad (16x16)</option>
        <option value="5">shockbolt &#x26A1; (64x64)</option>
      </select>
      <hr class="separator" />
      <button class="borg-button" onClick='ANGBAND_UI.unleashTheBorg();'>Unleash the Borg</button>
      <hr class="minispacer" />
      <input id="turbo" type="checkbox" onClick='ANGBAND_UI.setTurbo(this.checked)'>
      <label for="turbo">Turbo! &#x1F4A8;</label>
      <hr class="separator" />
      <button class="download-savefile-button" onClick='ANGBAND_UI.requestDownloadSavefile();'>
        Download savefile
      </button>
      <a id="hidden-download-link" href="" download="PLAYER"></a>
      <div class="footer">
        <span class="shoutout">by <a href="https://ridiculousfish.com">ridiculous_fish</a><br />
          <a href="https://github.com/ridiculousfish/shelob/"><img src="assets/git.svg" width="20" height="20" /></a>
          <a class="email" href="mailto:angband@ridiculousfish.com">&#x2709;</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" defer src="assets/render.js"></script>
  <script type="text/javascript" defer src="assets/settings.js"></script>
</body>

</html>
