<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Angband</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <button class='controls-toggle' onMouseEnter='SETTINGS.setControlsShown(true)'
    onClick='SETTINGS.setControlsShown(true)'>&#x2699;</button>
  <div id='controls' onMouseLeave='SETTINGS.setControlsShown(false)' hidden="true">
    <select name="font" id="font-select" onChange="SETTINGS.setFont(this.value)"></select>
    <br />
    <input id="bold" type="checkbox" onClick='SETTINGS.setBold(this.checked)'>
    <label for="bold">Bold</label>
    <br />
    <input id="turbo" type="checkbox" onClick='ANGBAND_UI.setTurbo(this.checked)'>
    <label for="turbo">Turbo</label>
  </div>

  <div id="angband-progress-overlay">
    <div id='angband-status-text'>Downloading...</div>
    <div id="angband-loadings">
      <svg id="progress-ring">
        <circle id="progress-ring-circle" r="64" cx="60" cy="60" />
      </svg>
      <div id="progress-logo"></div>
    </div>
  </div>

  <table id="main-angband-grid" class="angband-grid" tabindex="0"></table>
  <textarea id="output" rows="8"></textarea>
  <script type="text/javascript" src="assets/render.js"></script>
  <script type="text/javascript" src="assets/settings.js"></script>
</body>

</html>
